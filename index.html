<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/page/icons8-ecommerce-64.png"> <!-- Agrega la ruta del ícono aquí -->
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/queries.css">
    <link rel="stylesheet" href="./Styles/pagination.css">
    <link rel="stylesheet" href="../project Pagina/font/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/7a00fb587a.js" crossorigin="anonymous"></script>
    <script src="./Scripts/global.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <title>Ecommerce Online</title>
</head>

<body>

    <div class="containerAll">
        <!-- Header -->

        <div class="nav">

            <div class="containerLogo">
                <img src="./img/page/icons8-ecommerce-64.png" class="imageLogo">
                <label for="imageLogo">Style360</label>
            </div>

            <div class="navSuperior">

                <div class="containerSearch">
                    <input type="search" name="search" id="search" class="search" placeholder="Search Products">
                    <span class="confirmSearch">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </span>
                </div>

                <div class="shoppingCart">
                    <span class="cart">
                        <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    </span>
                </div>

                <div class="containerSettings">
                <span class="settings">
                    <i class="fa-solid fa-gear fa-lg"></i>             
                    </span>
                </div>
            </div>

            <div class="navInferior">


                <div class="containerText">

                    <ul class="listNav">

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-house fa-lg"></i>
                        </label>
                        <label class="lblNav">Home</label>
                    </li>

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-shop fa-lg"></i>
                        </label>
                        <label class="lblNav">Shop</label>
                    </li>
                    
                        <li class="elementNav">
                            <label for="lblNav" class="iconNav">
                                <i class="fa-solid fa-truck fa-lg"></i>
                            </label>
                            <label class="lblNav">Free Shipping</label>
                        </li>

                        <li class="elementNav">
                            <label for="lblNav" class="iconNav">
                                <i class="fa-solid fa-truck-fast fa-lg"></i>
                            </label>
                            <label class="lblNav">Fast Shipping</label>
                        </li>
<!-- 
                        <li class="elementNav">
                            <label for="lblNav" class="iconNav">
                                <i class="fa-solid fa-gear fa-lg"></i>
                            </label>
                            <label class="lblNav">Settings</label>
                        </li> -->



                    <li class="elementNav">
                            <label for="lblNav" class="iconNav">
                                <i class="fa-solid fa-user fa-lg"></i>
                            </label>
                            <label class="lblNav">Login</label>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <!--Header Spawn Media Queries-->

        <div class="navSpawn">
            <div class="containerLogo" id="containerLogo">
                <img src="./img/page/icons8-ecommerce-64.png" class="imageLogo">
                <label for="imageLogo">Style360</label>
            </div>

            <div class="spanMenu">
                <span class="span"></span>
                <span class="span"></span>
                <span class="span"></span>
            </div>
        </div>

        <div class="containerMenu">
            <div class="menuHeader">
                <span class="cart">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </span>

                <span class="logoUser">
                    <i class="fa-solid fa-user fa-lg"></i>
                </span>

            </div>

            <div class="menuMedium">

                <div class="containerSearch">
                    <input type="search" name="search" id="search" class="search" placeholder="Search Products">
                    <span class="confirmSearch">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </span>
                </div>

            </div>

            <div class="menuDown">
                <ul class="listMenu">

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-house fa-lg"></i>
                        </label>
                        <label class="lblNav">Home</label>
                    </li>

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-shop fa-lg"></i>
                        </label>
                        <label class="lblNav">Shop</label>
                    </li>

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-truck fa-lg"></i>
                        </label>
                        <label class="lblNav">Free Shipping</label>
                    </li>

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-truck-fast fa-lg"></i>
                        </label>
                        <label class="lblNav">Fast Shipping</label>
                    </li>

                    <li class="elementNav">
                        <label for="lblNav" class="iconNav">
                            <i class="fa-solid fa-gear fa-lg"></i>
                        </label>
                        <label class="lblNav">Settings</label>
                    </li>

                </ul>
            </div>

            <div class="menuFooter">
                <label for="imageLogo">Style360</label>
                <img src="./img/page/icons8-ecommerce-64.png">
            </div>

        </div>



        <!--Content-->
        <div class="content">
        <!--Filters-->
        <div class="containerFilters">
            <div class="titleFilters">
                <span class="delFilters">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </span>

                <h3>Filters</h3>

                <span class="addFilters">
                    <i class="fa-solid fa-check fa-lg"></i>
                </span>
            </div>

            <div class="contentPrice">
                <h4 class="titlePrice">Precio</h4>

                <div class="priceMinMax">

                    <div class="containerMin">
                        <!-- <label for="priceMin">
                            Min
                        </label> -->
                        <input type="number" name="priceMin" id="priceMin" class="priceMin" placeholder="Desde">    
                    </div>

                    <div class="containerMax">
                        <!-- <label for="priceMax">
                            Max
                        </label> -->
                        <input type="number" name="priceMax" id="priceMax" class="priceMax" placeholder="Hasta">    
                    </div>

                </div>

            </div>

            <div class="contentBrand">
                <h4 class="titleBrand">
                    Brand
                </h4>
            
                <div class="containerBrand">
                    <ul class="listBrand">
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="samsung">
                            <label class="lblBrand" for="samsung">
                                Samsung
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="apple">
                            <label class="lblBrand" for="apple">
                                Apple
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="xiaomi">
                            <label class="lblBrand" for="xiaomi">
                                Xiaomi
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="huawei">
                            <label class="lblBrand" for="huawei">
                                Huawei
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="oppo">
                            <label class="lblBrand" for="oppo">
                                Oppo
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="vivo">
                            <label class="lblBrand" for="vivo">
                                Vivo
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="lg">
                            <label class="lblBrand" for="lg">
                                LG
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="google">
                            <label class="lblBrand" for="google">
                                Google
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="sony">
                            <label class="lblBrand" for="sony">
                                Sony
                            </label>
                        </li>
            
                        <li class="itemBrand">
                            <input type="checkbox" name="brand" id="nokia">
                            <label class="lblBrand" for="nokia">
                                Nokia
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="contentShipping">
                <h4 class="titleShipping">Envío Internacional</h4>

                <ul class="listShipping">

                    <li class="itemShipping">
                        <input type="checkbox" name="shipping" id="shipping" class="shipping">
                        <label class="lblShipping">
                            No
                        </label>
                    </li>

                    <li class="itemShipping">
                        <input type="checkbox" name="shipping" id="shipping" class="shipping">
                        <label class="lblShipping">
                            Si
                        </label>
                    </li>

                </ul>
            </div>

            <div class="contentState">
                <h4 class="titleState">Estado</h4>

                <ul class="listState">

                    <li class="itemState">
                        <input type="checkbox" name="State" id="State" class="State">
                        <label class="lblState">
                            Nuevo
                        </label>
                    </li>

                    <li class="itemState">
                        <input type="checkbox" name="State" id="State" class="State">
                        <label class="lblState">
                            Usado
                        </label>
                    </li>

                </ul>
            </div>

            <div class="contentStorage">
                <h4 class="titleStorage">Capacidad</h4>

                <ul class="listStorage">

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                            8GB
                        </label>
                    </li>

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                           16GB
                        </label>
                    </li>

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                           32GB
                        </label>
                    </li>

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                            64GB
                        </label>
                    </li>

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                            128GB
                        </label>
                    </li>

                    <li class="itemStorage">
                        <input type="checkbox" name="Storage" id="Storage" class="Storage">
                        <label class="lblStorage">
                            256GB y Más
                        </label>
                    </li>

                </ul>    

            </div>

            <div class="contentSizeScreen">
                <h4 class="titleSizeScreen">Tipo de Pantalla</h4>

                <ul class="listSizeScreen">

                    <li class="itemSizeScreen">
                        <input type="checkbox" name="SizeScreen" id="SizeScreen" class="SizeScreen">
                        <label class="lblSizeScreen">
                            AMOLED
                        </label>
                    </li>

                    <li class="itemSizeScreen">
                        <input type="checkbox" name="SizeScreen" id="SizeScreen" class="SizeScreen">
                        <label class="lblSizeScreen">
                           LCD
                        </label>
                    </li>

                </ul>    

            </div>

            <div class="contentRAM">
                <h4 class="titleRAM">RAM</h4>

                <ul class="listRAM">

                    <li class="itemRAM">
                        <input type="checkbox" name="RAM" id="RAM" class="RAM">
                        <label class="lblRAM">
                            Hasta 4GB
                        </label>
                    </li>

                    <li class="itemRAM">
                        <input type="checkbox" name="RAM" id="RAM" class="RAM">
                        <label class="lblRAM">
                           De 6 a 8GB
                        </label>
                    </li>

                    <li class="itemRAM">
                        <input type="checkbox" name="RAM" id="RAM" class="RAM">
                        <label class="lblRAM">
                           10GB y Más
                        </label>
                    </li>
                </ul>    

            </div>
            
        </div>


        <!--Articles-->
        <div class="containerArticles">
            <div class="titleArticles">
                <h3>Discover</h3>

               
            </div>  
        </div>
        </div>

        <div class="footer">
            <div class="saveElements">
                <div class="footerText">
                    <h3>Style360</h3>
                    <p>©200 All Rights Reserved.</p>
                </div>
    
                <div class="contactMe">
                    <h3 class="titleContactMe">
                        Contact me
                    </h3>

                    <ul class="listContactMe">
                        <li class="itemContact">
                            <h4 class="txtContact facebook">Facebook</h4>
                        </li>

                        <li class="itemContact">
                            <h4 class="txtContact linkedin">Linkedin</h4>
                        </li>

                        <li class="itemContact">
                            <h4 class="txtContact github">Git Hub</h4>
                        </li>

                        <li class="itemContact">
                            <h4 class="txtContact gmail">Gmail</h4>
                        </li>
                    </ul>
                </div>
    
    
                <div class="containerUp">
                    <span class="up">
                        <i class="fa-solid fa-circle-up fa-lg"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
